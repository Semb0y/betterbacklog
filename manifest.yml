app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/b39b8559-701a-4217-a1dc-6dc91f4e3b3d

modules:
  jira:issuePanel:
    - key: betterbacklog-jira-panel
      resource: main
      resolver:
        function: handler-function
      title: BetterBacklog
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
      location: sidebar

  function:
    - key: handler-function
      handler: index.handler

resources:
  - key: main
    path: static/frontend/build
    # tunnel:
    #   port: 3000

permissions:
  external:
    fetch:
      backend:
        - address: https://api.anthropic.com
  content:
    styles:
      - unsafe-inline
    scripts:
      - unsafe-inline
  scopes:
    - read:jira-work
    - storage:app
    - read:jira-user
