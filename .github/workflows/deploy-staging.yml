name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Root Dependencies
        run: npm install

      - name: Build Frontend
        run: |
          cd static/frontend
          npm install
          npm run build

      - name: Install Forge CLI and Configure
        run: |
          npm install -g @forge/cli
          forge settings set usage-analytics true

      - name: Deploy to Forge (Staging)
        run: |
          forge deploy -e staging --non-interactive
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}

      - name: Set Environment Variables
        run: |
          forge variables set --encrypt ANTHROPIC_API_KEY "${{ secrets.ANTHROPIC_API_KEY }}" -e staging --non-interactive
          forge variables set SYSTEM_PROMPT "$(cat prompt.txt)" -e staging --non-interactive
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
