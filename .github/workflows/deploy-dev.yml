name: Deploy to Development

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Forge CLI and Configure
        run: |
          npm install -g @forge/cli
          forge settings set usage-analytics true

      - name: Deploy to Forge (Development)
        run: |
          forge deploy -e development --non-interactive
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}

      - name: Set Anthropic API Key
        run: |
          forge variables set --encrypt ANTHROPIC_API_KEY ${{ secrets.ANTHROPIC_API_KEY }} -e development
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
